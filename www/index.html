<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
   

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="lib/jquery-knob/js/jquery.knob.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
  
 <body >

   <div ng-app="vitamin-d">
  <ion-side-menus  menu-toggle="right">
    <!-- Center content -->
    <ion-side-menu-content>

      <ion-content class="center">
       <div class="row">
          <div class="col">
          <input class="knob"  value=75 data-width="250" data-height="250" data-thickness = "0.1" data-inputColor = "#11C1F3" data-fgColor= "#11C1F3">
       
          </div>
</div>
      </ion-content>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Settings</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus>
   </div>
   
<script>
    $(function() {
        $(".knob").knob({
        'format' : function (value) {
          return '00:32';
  }
    });
      });
</script>


   
  </body>
</html>
